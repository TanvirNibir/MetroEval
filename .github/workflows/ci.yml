name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 backend/app --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Format check with black
      run: |
        black --check backend/app
    
    - name: Test with pytest
      env:
        MONGODB_URI: mongodb://localhost:27017/test_afprs
        SECRET_KEY: test-secret-key
        FLASK_ENV: testing
      run: |
        pytest tests/backend -v --cov=backend/app --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dir: frontend
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Lint with ESLint
      working-directory: frontend
      run: npm run lint || true
    
    - name: Test with Vitest
      working-directory: frontend
      run: npm test -- --run
    
    - name: Build
      working-directory: frontend
      run: npm run build

