[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Coverage path needs to be relative to where pytest runs from (tests/backend)
# So we need to go up one level, then into backend/app
addopts = -v --tb=short --cov=../../backend/app --cov-report=html --cov-report=term-missing --cov-branch --ignore-glob=*/__pycache__/* -W ignore::DeprecationWarning:mongoengine
# Note: Environment variables are set in conftest.py via app.config
